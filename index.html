<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header-line">
        <div class="header-logo">
            <h1>ЦБ</h1>
        </div>
        <div class="nav-bar">
            <div class="humburger-menu">
                <img src="" alt="menu">
            </div>
            <div class="nav-links">
                <ul>
                    <li class="nav-link">Центр безопасности</li>
                    <li class="nav-link">Экскурсия в центре</li>
                    <li class="nav-link">Развлечения в центре</li>

            </div>
        </div>

    <section class="swiper">
        <div class="content">

                <h2>Добро пожаловать</h2>

                <h2>Безопасности</h2>
            </div>

                <a>Где вы находитесь?</a>
            </div>
            <div class="swiper-bullets">
                <a class="swiper-bullet">Брест</a>
                <a class="swiper-bullet">Витебск</a>
                <a class="swiper-bullet">Могилев</a>
                <a class="swiper-bullet">Минск</a>

                <a class="swiper-bullet">Гомель</a>
                <a class="swiper-bullet">Минская обл</a>
            </div>
            <div class="social-links">
                <a class="social-link"><img src="" alt="Сайт МЧС"></a>
                <a class="social-link"><img src="" alt="Youtube"></a>
                <a class="social-link"><img src="" alt="Instagram"></a>
            </div>
        </div>
    </section>

</html>
